<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="navbar"></div>
  <main>
    <div id="main" class="main-content">
      <button id="save-events-btn">Save Events</button>
      <button id="load-events-btn">Load Events</button>
      <div class="calendar">
        <div class="cal-header">
          <span>
            <h2 id="calendar-title">February 2024</h2>
          </span>

          <div class="cal-date-controls">
            <button id="current-month-btn"><span class="material-symbols-outlined">my_location</span></button>
            <button id="prev-month-btn"><span class="material-symbols-outlined">keyboard_arrow_up</span></button>
            <button id="next-month-btn"><span class="material-symbols-outlined">keyboard_arrow_down</span></button>
          </div>

          <div class="cal-days-div">
            <div class="cal-day-div">
              <p>Sunday</p>
            </div>
            <div class="cal-day-div">
              <p>Monday</p>
            </div>
            <div class="cal-day-div">
              <p>Tuesday</p>
            </div>
            <div class="cal-day-div">
              <p>Wednesday</p>
            </div>
            <div class="cal-day-div">
              <p>Thursday</p>
            </div>
            <div class="cal-day-div">
              <p>Friday</p>
            </div>
            <div class="cal-day-div">
              <p>Saturday</p>
            </div>
          </div>
        </div>
        <div class="cal-dates-div"></div>
      </div>
    </div>

    <div id="sidebar" class="sidebar">
      <div id="resize-handle" class="resize-handle"></div>
      <div class="infobar-div">
        <div class="infobar-header">
          <h3 id="infobar-header-date">${dateText}</h3>
          <button id="infobar-add-event-btn" class="add-event-btn"><span
              class="material-symbols-outlined">calendar_add_on</span></button>
        </div>
        <div id="infobar-events-div"></div>
      </div>

    </div>

    <div style="visibility: hidden;" id="add-event-display">
      <div id="add-event-blanket" class="blanket"></div>
      <div id="add-event-dialog" class="dialog">
        <div class="dialog-header">
          <h2>New Event</h2>
          <span id="add-event-close-btn" class="dialog-close-btn material-symbols-outlined">close</span>
        </div>
        <hr>
        <form class="dialog-form" id="add-event-form">
          <div class="form-flex">
            <label for="title">Title</label>
            <input id="add-event-title" required type="text" name="title">
          </div>

          <div class="form-flex">
            <label for="startTime">Start Time</label>
            <input type="time" required name="startTime">
          </div>
          <div class="form-flex">
            <label for="endTime">Finish Time</label>
            <input type="time" name="endTime">
          </div>
          <div class="form-flex">
            <label for="description">Description</label>
            <textarea name="description" rows="4"></textarea>
          </div>
          <button class="form-submit-btn"><span class="material-symbols-outlined">calendar_add_on</span></button>
        </form>
      </div>
    </div>

    <div style="visibility: hidden;" id="update-event-display">
      <div id="update-event-blanket" class="blanket"></div>
      <div id="update-event-dialog" class="dialog">
        <div class="dialog-header">
          <h2>Update Event</h2>
          <span id="update-event-close-btn" class="dialog-close-btn material-symbols-outlined">close</span>
        </div>
        <hr>
        <form class="dialog-form" id="update-event-form">
          <div class="form-flex">
            <label for="title">Title</label>
            <input id="update-event-title" required type="text" name="title">
          </div>

          <div class="form-flex">
            <label for="startTime">Start Time</label>
            <input id="update-event-start-time" type="time" required name="startTime">
          </div>
          <div class="form-flex">
            <label for="endTime">Finish Time</label>
            <input id="update-event-end-time" type="time" name="endTime">
          </div>
          <div class="form-flex">
            <label for="description">Description</label>
            <textarea id="update-event-description" name="description" rows="4"></textarea>
          </div>
          <button class="form-submit-btn"><span class="material-symbols-outlined">save</span></button>
        </form>
      </div>
    </div>



    <div id="event-details-popup" class="view-event-popup">
      <div class="flex-space-between">
        <h2 id="event-details-title"></h2>
        <button id="event-details-delete-btn" class="control-btn"><span
            class="material-symbols-outlined">delete</span></button>
        <button id="event-details-edit-btn" class="control-btn"><span
            class="material-symbols-outlined">edit</span></button>
        <button id="event-details-close-btn" class="control-btn"><span
            class="material-symbols-outlined">close</span></button>
      </div>
      <p id="event-details-time"></p>
      <hr>
      <p id="event-details-description"></p>
    </div>
  </main>
</body>

</html>
